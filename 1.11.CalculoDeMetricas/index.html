<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafío JS - Métricas</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
          margin-bottom: 20px;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <table id="tabla-mes">
        <tr>
          <th>Mes</th>
          <th>Evaluación</th>
        </tr>
      </table>
      <table id="tabla-localidad">
        <tr>
          <th>Localidad</th>
          <th>Evaluación</th>
        </tr>
      </table>
    <script src="js/index.js"></script>
</body>
</html>
