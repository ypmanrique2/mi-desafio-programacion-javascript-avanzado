<!DOCTYPE HTML>
<html lang="es-419">
	<head>
		<meta charset="UTF-8">
		<title>Calculadora</title>
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="js/index.js"></script>
		<script type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>CALCULADORA</h1>
			</div>
			<hr />
			<div class="row">
				<div class="col-md-4">
					<input id="numero1" type="text" class="form-control" placeholder="Digite un número" />
				</div>
				<div class="col-md-4">
					<select id="calcularResultado" class="form-control">
						<option value="">--Selecione una operación</option>
						<option value="1">Sumar</option>
						<option value="2">Multiplicar</option>
						<option value="3">Restar</option>
						<option value="4">División</option>
					</select>
				</div>
				<div class="col-md-4">
					<input id="numero2" type="text" class="form-control" placeholder="Digite un número"/>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<button type="button" class="btn btn-lg btn-primary pull-right" onclick="ejecutarOperacion()">Calcular</button>
				</div>
			</div>
			<hr />
			<div class="well">
				Resultado: <input id="calcularResultado" type="text" class="form-control" readonly/>
			</div>
		</div>
	</body>
</html>
